{% extends 'base.html' %}
{% block title %}Boggle Game{% endblock %}
{% block content %}
<div class='boggle-board' onload="game.setTimer()">
  <table class="board">
    {% for row in board %}
    <tr>
      {% for letter in row %}
        <td>{{letter}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
